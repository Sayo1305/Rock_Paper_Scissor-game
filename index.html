<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <main class="wallbg">
        <div class = "title">
            Rock Paper Scissor
        </div>
        <div class="selections">
            <div class="selection" data-selection = "paper">
                &#x1F590;
            </div>
            <div class="selection" data-selection = "rock">
                &#x270A;
            </div>
            <div class="selection" data-selection = "scissor">
                &#x270C;
            </div>
        </div>
        <div class="result">
            <div class="me">
                You Scored: <spam class="score" your-score> 0 </spam>
            </div>
            <div class="robot" final-res>
                Computer scored: <spam class="score" computer-score> 0 </spam>
            </div>
        </div>
    </main>
    <script src="brain.js"></script>
</body>
</html>
